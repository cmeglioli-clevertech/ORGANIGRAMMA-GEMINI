
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Interactive Organizational Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animation for highlighted nodes */
      @keyframes highlight {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0.3);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(251, 191, 36, 0);
        }
      }

      .animate-highlight {
        animation: highlight 2s ease-in-out infinite;
      }

      /* Fade in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      
      /* Custom styles for drawing tree lines */
      .tree-branch {
        position: relative;
      }
      /* Vertical line coming down from parent */
      .tree-branch > .children-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 1px;
        height: 1.5rem; /* 24px */
        background-color: #9ca3af; /* gray-400 */
        transform: translateX(-50%);
      }
      .tree-node-wrapper {
        position: relative;
      }
      /* Vertical line going up to the horizontal line - Allineata con nuova posizione */
      .tree-node-wrapper::before {
        content: '';
        position: absolute;
        top: -2rem; /* Allineata con la linea orizzontale */
        left: 50%;
        width: 1px;
        height: 2rem; /* Connette al nodo */
        background-color: #9ca3af; /* gray-400 */
        transform: translateX(-50%);
      }
      /* Horizontal line connecting siblings - Spostata per evitare badge */
      .tree-node-wrapper::after {
        content: '';
        position: absolute;
        top: -2rem; /* Spostata pi√π in basso per evitare sovrapposizione badge */
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #9ca3af; /* gray-400 */
      }
      /* Remove left part of horizontal line for the first child */
      .tree-node-wrapper:first-child::after {
        left: 50%;
        width: 50%;
      }
      /* Remove right part of horizontal line for the last child */
      .tree-node-wrapper:last-child::after {
        width: 50%;
      }
      /* Hide connector line for a single child */
      .tree-node-wrapper:first-child:last-child::after {
          display: none;
      }
    </style>
