
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Interactive Organizational Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for drawing tree lines */
      .tree-branch {
        position: relative;
      }
      /* Vertical line coming down from parent */
      .tree-branch > .children-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 1px;
        height: 1.5rem; /* 24px */
        background-color: #9ca3af; /* gray-400 */
        transform: translateX(-50%);
      }
      .tree-node-wrapper {
        position: relative;
      }
      /* Vertical line going up to the horizontal line */
      .tree-node-wrapper::before {
        content: '';
        position: absolute;
        bottom: 100%;
        left: 50%;
        width: 1px;
        height: 1.5rem; /* 24px */
        background-color: #9ca3af; /* gray-400 */
        transform: translateX(-50%);
      }
      /* Horizontal line connecting siblings */
      .tree-node-wrapper::after {
        content: '';
        position: absolute;
        bottom: 100%;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #9ca3af; /* gray-400 */
        margin-bottom: -1px; /* To align with vertical line */
      }
      /* Remove left part of horizontal line for the first child */
      .tree-node-wrapper:first-child::after {
        left: 50%;
        width: 50%;
      }
      /* Remove right part of horizontal line for the last child */
      .tree-node-wrapper:last-child::after {
        width: 50%;
      }
      /* Hide connector line for a single child */
      .tree-node-wrapper:first-child:last-child::after {
          display: none;
      }
    </style>
